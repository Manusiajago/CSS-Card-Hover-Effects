<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Responsive Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <article class="card-article">
          <img src="assets/img/landscape-1.png" alt="image" class="card-image" />
          <div class="card-data">
            <span class="card-description">Vancouver Mountains, Canada</span>
            <h2 class="card-title">The Great Path</h2>
            <a href="#" class="card-button">Read More</a>
          </div>
        </article>

        <article class="card-article">
          <img src="assets/img/landscape-2.png" alt="image" class="card-image" />
          <div class="card-data">
            <span class="card-description">Poon Hill, Nepal</span>
            <h2 class="card-title">Starry Night</h2>
            <a href="#" class="card-button">Read More</a>
          </div>
        </article>

        <article class="card-article">
          <img src="assets/img/landscape-3.png" alt="image" class="card-image" />
          <div class="card-data">
            <span class="card-description">Botjin Forest, Serbia</span>
            <h2 class="card-title">Path Of Peace</h2>
            <a href="#" class="card-button">Read More</a>
          </div>
        </article>
      </div>
    </div>
  </body>
</html>
